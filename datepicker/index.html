<!DOCTYPE html>
<html>
<head>
    <title>123122</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/datepicker.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js" charset="UTF-8"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div class="container">
    <div class="input-append date" id="dp3" data-date="2013-12-01" data-date-format="yyyy-mm-dd">
        <input class="span2" size="16" type="text">
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</div>
</body>
<script type="text/javascript">
    //到时候timearray数组由后台的数组读入进去
    var timeArray=["2013-12-17","2013-12-28"];

    var arrayCompare = new Array(13);
    for(var i=0;i<13;i++){
        arrayCompare[i]=new Array();
    }
    //声明timeTmp（日期的格式转换）,utcTmp（时间转换为utc格式）,len每个保存时间的长度
    var timeTmp,utcTmp,len;
    //预处理将数据时间,将时间进行归档处理
    for(var i=0;i<timeArray.length;i++){
        timeTmp = timeArray[i].split("-");
        utcTmp = new Date(timeTmp[0],timeTmp[1]-1,timeTmp[2],0,0,0,0);
        len = arrayCompare[timeTmp[1]].length;
        arrayCompare[timeTmp[1]][len]=utcTmp.valueOf();
    }
    //二分查找的函数
    function erfen( month,datetime){
        var low=0,
            high=arrayCompare[month].length-1,
            mid;
        while(low<=high){
            mid=Math.floor((low+high)/2);
            if(datetime > arrayCompare[month][mid]){
                low=mid+1;
            }
            else if(datetime < arrayCompare[month][mid]){
                high=mid-1;
            }
            else return 1;// 找到了匹配的时间
        }
        return 0;//找不到匹配的时间
    }

    var nowTemp = new Date();
    var nowYear = nowTemp.getFullYear(),
        nowMonth = nowTemp.getMonth()+1,
        nowDay = nowTemp.getDate();
    $('#dp3').datepicker({
      "onRender": function(date) {
        if(date.valueOf() < nowTemp){//判断日期是否大于当前日期
           return "disabled";
        }
        else{
            if(erfen(nowMonth,date.valueOf())==1)
                return "disabled busy";
            return "free";
        }
      }
    });
    var nowString =nowYear+"-"+nowMonth+"-"+nowDay;//由于时间的问题，要月份从开始计算，设置
    $("#dp3").datepicker('setValue',nowString);//顺序不能调换，每次一换，整个页面会进行一个刷新，之前的就白做了
</script>
</html>
